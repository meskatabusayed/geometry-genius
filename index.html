<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-cols lg:flex-row  mt-12">
            <!-- shaip container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- triangle card -->
                <div class="card   bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 x b x h</p>
                      <p>
                        <input  class="w-16 p-3 border bg-gray-100 text-xl" type="text" name="" id="triangle-base" placeholder="b">
                        <span>cm</span>
                        <input class="w-16 p-3 border bg-gray-100 text-xl" type="text" name="" id="triangle-height" placeholder="h">
                        <span>cm</span>
                        
                      </p>
                      <p class="text-2xl">Area: <span class="font-bold" id="triangle-area">0</span> cm<sup>2</sup> </p>
                      <div class="card-actions">
                        <button onclick="triangleAreaCalculator()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle card -->
                <div class="card   bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w x l</p>
                      <p>
                        <input  class="w-16 p-3 border bg-gray-100 text-xl" type="text" name="" id="rectangle-width" placeholder="w">
                        <span>cm</span>
                        <input class="w-16 p-3 border bg-gray-100 text-xl" type="text" name="" id="rectangle-length" placeholder="l">
                        <span>cm</span>
                        
                      </p>
                      <p class="text-2xl">Area: <span class="font-bold" id="rectangle-current-area">0</span> cm<sup>2</sup> </p>
                      <div class="card-actions">
                        <button onclick="rectangleAreaCalculator()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Parallelogram card -->
                <div class="card   bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A) = b x h</p>
                      <p>
                        <input  class="w-16 p-3 border bg-gray-100 text-xl" type="text" name="" id="Parallelogram-base" placeholder="b">
                        <span>cm</span>
                        <input class="w-16 p-3 border bg-gray-100 text-xl" type="text" name="" id="Parallelogram-height" placeholder="h">
                        <span>cm</span>
                        
                      </p>
                      <p class="text-2xl">Area: <span class="font-bold" id="rectangle-current-area">0</span> cm<sup>2</sup> </p>
                      <div class="card-actions">
                        <button onclick="ParallelogramAreaCalculator()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
               
            </div>
            <!-- area calculator -->
            <div class="w-[400px] ml-12">
                <h1 class="text-4xl">Area Calculator</h1>
            </div>
        </div>
    </main>
    <script src="js/area-calculate.js"></script>
</body>
</html>
